<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #b3e5fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-align: center;
      width: 480px;
    }
    h1 {
      font-size: 48px;
      color: #0288d1;
      margin-bottom: 25px;
    }
    .valid {
      font-size: 40px;
      font-weight: bold;
      color: #00c853;
      margin-bottom: 15px;
    }
    .cert-no {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .issued-by {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>

</html>
